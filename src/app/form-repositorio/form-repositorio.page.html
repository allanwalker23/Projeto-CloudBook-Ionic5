<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
   <ion-title size="large">Criar repositório</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formulario" (ngSubmit)="criar()" novalidate>
  <ion-list>
  <ion-item>
    <ion-input formControlName="nome" [(ngModel)]="nome" placeholder="Nome do repositório"></ion-input>
</ion-item>
      <ion-item>
        <ion-textarea formControlName="descricao" [(ngModel)]="descricao" placeholder="Descrição(opcional)"></ion-textarea>
      </ion-item>
    </ion-list>
    
  <ion-button (click)="criar()" defaultHref="home" expand="block">Adicionar</ion-button>
</form>
</ion-content>
