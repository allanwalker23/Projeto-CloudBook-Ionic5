<ion-header [translucent]="true">
  <ion-toolbar >
    
    <ion-buttons slot="primary">
    
      <ion-button (click)="config()">
        <ion-icon slot="icon-only" name="settings-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    
        <img slot="start" src="{{global.logo}}" width="34px">
      
  
  
    <ion-title style=" font-size: medium; padding-left: 7px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"><b>CloudBook</b></ion-title>
  </ion-toolbar>
</ion-header>


 

  <ion-content [fullscreen]="true" >
    <ion-refresher slot="fixed" (ionRefresh)="atualizar_pagina($event)" pullMin="100" pullMax="200">
      <ion-refresher-content 
        pullingIcon="arrow-down-outline" 
        pullingText="Puxe para atualizar" 
        refreshingSpinner="crescent"
        refreshingText="Atualizando...">
      </ion-refresher-content>
    </ion-refresher>
    
    <ion-grid *ngIf="aparecer==true">
      <ion-row>
        <ion-col class="ion-self-align-center">
      
        <center><ion-button size="large" (click)="importar()">Sincronizar<ion-icon name="sync-circle-sharp" style="zoom: 3.0;"></ion-icon></ion-button></center>

      
    </ion-col>
  </ion-row>
    </ion-grid>

    <ion-searchbar *ngIf="aparecer!=true" placeholder="Pesquise por assunto"></ion-searchbar>
  
    <ion-row *ngIf="aparecer!=true">
   
      <ion-item-divider> 
        <ion-label >
      Todos os conte√∫dos
        </ion-label>
      </ion-item-divider>
    
      <ion-card ion-item *ngFor="let conteudo of conteudos" >
        <ion-card-header >
          <ion-card-subtitle >{{conteudo.tipo}}</ion-card-subtitle>
          <ion-card-title >{{conteudo.assunto}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
         
        </ion-card-content>
      </ion-card>
      </ion-row>
     
     
    
      </ion-content>
